name: "Scaleway CLI action"
description: "Install and use Scaleway CLI"
inputs:
  version:
    description: 'CLI version, will default to latest or exported version'
    required: false
  args:
    description: 'Arguments of a CLI command'
    required: false
  save_config:
    description: |
      Save scaleway profile to a config file in user home to use it in manual commands
      Will leave the config in ${HOME}/.config/scw after
    required: false
  export_config:
    description: |
      Export scaleway profile to variables, variables will be available in next steps
    required: false
  access_key:
    description: 'Scaleway access key'
    required: false
  secret_key:
    description: 'Scaleway secret key'
    required: false
  default_project_id:
    description: 'Scaleway default project ID'
    required: false
  default_organization_id:
    description: 'Scaleway default organization ID'
    required: false
outputs:
  json:
    description: JSON output of CLI command if args has been specified
runs:
  using: node16
  main: dist/index.js
