name: Test action

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3.6.0
        with:
          cache: 'pnpm'
          node-version: 16.x
      - run: pnpm install
      - run: pnpm build
      - run: pnpm lint
  test_action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install CLI
        uses: ./
        with:
          version: v2.13.0
        env:
          RUNNER_DEBUG: 1
      - name: Find CLI
        run: ls -lR $RUNNER_TOOL_CACHE/scw
      - name: Use CLI
        run: scw info
  test_action_usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use CLI
        id: cli
        uses: ./
        with:
          args: instance server-type list
          version: v2.13.0
          access_key: ${{ secrets.SCW_ACCESS_KEY }}
          secret_key: ${{ secrets.SCW_SECRET_KEY }}
          default_project_id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          default_organization_id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      - name: Check output
        run: |
          [ "$( echo '${{ steps.cli.outputs.json }}' | jq -r 'type')" = "array" ]
